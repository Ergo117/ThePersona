<div id="speech">
    <div ng-if="!$ctrl.interviewStarted" class="ui container content features">
      <div class="ui three column stackable row">
        <div class="column instructions">
          <h2 class="ui icon header">
            <i class="circular icon">1</i>
            Start Interview
          </h2>
          <p>To start the interview, click the start button below. The video and audio will start recording.</p>

        </div>
        <div class="column">
          <h2 class="ui icon header">
            <i class="circular icon">2</i>
            Questions
          </h2>
          <p>Click the next button for the following question.</p>
        </div>
        <div class="column">
          <h2 class="ui icon header">
            <i class="circular icon">3</i>
            Submit
          </h2>
          <p>After answering the last question, click submit for your analysis!</p>
        </div>
      </div>
      <button
        ng-if="!$ctrl.interviewStarted"
        ng-click="$ctrl.startInterview()"
        class="massive ui inverted button start">
        Start
      </button>
    </div>
    <button
      class="circular ui massive red icon button flashing"
      ng-if="$ctrl.recognizing">
      <i class="large record icon flashing"></i>
    </button>
    <button
      ng-if="$ctrl.interviewStarted && !$ctrl.reachedLastQuestion"
      ng-click="$ctrl.getNextPrompt()"
      class="massive ui right labeled icon inverted button forward">
      <i class="step forward inverted icon"></i>
      Next
    </button>
    <button
      ng-if="$ctrl.reachedLastQuestion"
      ng-click="$ctrl.handleSubmission()"
      ui-sref="app.analysis"
      class="massive ui right floated inverted button submit">
      Submit
    </button>
</div>
