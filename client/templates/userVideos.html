<div id="intTable">
  <table class="ui padded selectable column table">
    <thead>
      <tr>
        <th>Interview Date</th>
        <th>Video Link</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="video in $ctrl.userVideos track by video.id">
        <td>{{ video.createdAt }}</td>
        <td><a ng-href="{{video.url}}">Interview recording</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Total Interviews: {{ $ctrl.userVideos.length }}</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
