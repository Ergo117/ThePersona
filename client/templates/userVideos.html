<div id="intTable">
  <table class="ui padded selectable column table">
    <thead>
      <tr>
        <th>Interview Date</th>
        <th>Video Link</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="interview in $ctrl.userInterviews track by interview.id">
        <td>{{ interview.createdAt }}</td>
        <td><a href="#">{{ interview.id }}</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Total Interviews: {{ $ctrl.userInterviews.length }}</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
