<div id="appContainer">
  <div id="header">
    <h1>Persona
      <i class="comment outline icon"></i>
    </h1>
    <a ui-sref="interview">Interview</a>
  </div>

  <prompts prompts="$ctrl.currentPrompts"></prompts>

  <speech
    service="$ctrl.toneAnalysis"
    result="$ctrl.showAnalysis"
    fillers="$ctrl.showFillers"
    select="$ctrl.select">
  </speech>

  <div class="ui divider"></div>

  <recorder></recorder>

  <analysis
    results="$ctrl.analysis"
    fillers="$ctrl.fillerAnalysis"
    total="$ctrl.total">
  </analysis>
</div>
