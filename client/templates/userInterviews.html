<div id="intTable">
  <table class="ui padded selectable column table">
    <thead>
      <tr>
        <th class="one wide">Interview Date</th>
        <th class="three wide">Question</th>
        <th class="four wide">Answer</th>
        <th class="right aligned one wide"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="answer in $ctrl.answers track by answer.id">
        <td>{{ answer.createdAt.slice(0, 10) }}</td>
        <td>{{ answer.prompt.question }}</td>
        <td>{{ answer.answer }}</td>
        <td class="right aligned">
            <button type="button"><i class="large remove circle icon"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
