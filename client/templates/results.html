<div >
  <h1>Results</h1>
  <div ng-if="!$ctrl.resultsLoaded"> Analyzing Interview </div>
  <div ng-if="$ctrl.resultsLoaded">
    <table border='1'>
        <tr>
        <td><bar output="$ctrl.overall[0].tones"></bar></td>
        <td><barlang output="$ctrl.overall[0].language"></barlang></td>
        <td><radar output="$ctrl.overall[0].social"></radar></td>
      </tr>
    </table>
  </div>
  <div ng-if="$ctrl.resultsLoaded">
    <table border='1'>
      <tr>
        <td><h2>Questions</h2></td>
        <td><h2>Answers</h2></td>
      </tr>
      <tr ng-repeat="output in $ctrl.arranged track by $index">
        <td><h3>{{output.question}}</h3></td>
        <td><h3>{{output.answer}}</h3></td>
        <td><bar output = output.tones></bar></td>
        <td><barLang output = output.language></barLang></td>
        <td><radar output = output.social></radar></td>
      </tr>
    </table>
  </div>

</div>
</div>
