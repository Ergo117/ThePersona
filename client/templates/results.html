<div >
  <h1>Results</h1>
  <div ng-if="!$ctrl.resultsLoaded"> Analyzing Interview </div>
  <div ng-if="$ctrl.resultsLoaded">
    <radar output="$ctrl.overall[0].tones" dope="$ctrl.test"></radar>
  </div>
  <div>
  <table border='1'>
    <tr ng-repeat="output in $ctrl.arranged track by $index">
      <td><h3>{{output.question}}</h3></td>
      <td><h3>{{output.answer}}</h3></td>
      <td><radar output = output.tones></radar></td>
    </tr>
</table>
</div>

</div>
